<section id="home">
	<form name="addTodo" ng-submit="createTodo(todoText)">
		<label for="addTodo">Add a todo:</label>
		<input type="text" ng-model="todoText">
		<button type="submit">Submit</button>
	</form>
	<ul>
		<li ng-repeat="todo in getTodos()"><button ng-click="completeTodo(todo)">NO</button>{{todo.text}}</li>
	</ul>
</section>
